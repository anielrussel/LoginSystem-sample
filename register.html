<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
    
    <title>Register</title>
</head>
<body>
    <div class="container">
      <form class="row">
        <div class="col-8 my-3">
          <label for="firstname" class="form-label">Firstname:</label>
          <input type="text" class="form-control" id="firstname" placeholder="firstname">
        <div class="my-3">
          <label for="middlename" class="form-label">Middlename:</label>
          <input type="text" class="form-control" id="middlename" placeholder="middlename">
        </div>
        <div class="my-3">
          <label for="surname" class="form-label">Surname:</label>
          <input type="text" class="form-control" id="surname" placeholder="surname">
        </div>
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="email" placeholder="active email">
        <div class="my-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="form-password" placeholder="Input Password">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <input class="btn btn-outline-light my-4" type="submit" value="Submit">
        </div>
      </form>
    </div>
           </div>  
        </div>
    </div>
</body>
</html>
