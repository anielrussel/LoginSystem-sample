<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Log in System</title>
</head>
<body>
    <div class="container">
        <div class="row g-0">
            <div class="col">
                <img src="/student.jpg" alt="">
            </div>
            <div class="col mx-5">
              <div class="login my-3 d-grid gap-2 col-6 mx-auto">
                <h1>Log In</h1>
              </div>
                <div class="mb-3">
                    <label for="form-email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="form-email" placeholder="Input Email">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="form-password" placeholder="Input Password">
                  </div>
                  <div class="d-grid gap-2 col-4">
                    <button type="button" class="btn btn-outline-light">Submit</button>
                  </div>
                  <div class="link my-3">
                    <a href="#" class="forgot-password my-2">Forgot Password?</a>
                  </div>
                  <div class="link1">
                    <p>Don't have an account yet? <a href="register.html" class="regsiter">Register</a></p>
                  </div>
            </div>
        </div>
    </div>
</body> 
</html>
